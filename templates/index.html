<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form action="/uploadfile" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
    
    <h2>Uploaded Files:</h2>
    <ul> 
        {% for file in files %}
            <li>{{ file.filename }}</li>
        {% endfor %}
    </ul>
</body>
</html>
